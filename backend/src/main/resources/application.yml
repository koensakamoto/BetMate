  level:
    com.circlebet: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG
    org.hibernate.validator: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always