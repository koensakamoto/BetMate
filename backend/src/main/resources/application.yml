server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: rivalpicks-backend

  datasource:
    url: jdbc:mysql://localhost:3306/rivalpicks_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Jackson timezone configuration for JSON serialization
  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 4

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false

  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours in milliseconds
      refresh-expiration: 604800000 # 7 days in milliseconds

  # Email Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:rivalpicksapp@gmail.com}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

# Contact Configuration
contact:
  support-email: ${SUPPORT_EMAIL:rivalpicksapp@gmail.com}

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/profile-pictures}

# Firebase Configuration
firebase:
  credentials:
    path: firebase-service-account.json

# Rate Limiting Configuration
rate-limiting:
  enabled: true
  login:
    requests: 5
    duration-minutes: 15
  register:
    requests: 3
    duration-minutes: 60
  forgot-password:
    requests: 3
    duration-minutes: 60
  default:
    requests: 100
    duration-minutes: 1

# Bet Scheduling Configuration
bet:
  scheduling:
    # Close expired bets every 1 minute (60000 ms) - FOR TESTING
    close-expired-interval-ms: ${BET_CLOSE_INTERVAL:60000}
    # Process resolvable bets every 1 minute (60000 ms) - FOR TESTING
    process-resolvable-interval-ms: ${BET_RESOLVE_INTERVAL:60000}
    # Notify approaching betting deadlines every 1 minute (60000 ms) - FOR TESTING
    notify-betting-deadline-interval-ms: ${BET_NOTIFY_BETTING_DEADLINE_INTERVAL:60000}
    # Notify approaching resolution deadlines every 1 minute (60000 ms) - FOR TESTING
    notify-resolution-deadline-interval-ms: ${BET_NOTIFY_RESOLUTION_DEADLINE_INTERVAL:60000}

logging:
  level:
    com.rivalpicks: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG
    org.hibernate.validator: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
