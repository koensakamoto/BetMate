server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: betmate-backend

  datasource:
    url: jdbc:mysql://localhost:3306/betmate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:riq21#A20}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false

  security:
    jwt:
      secret: ${JWT_SECRET:Y2lyY2xlYmV0X3N1cGVyX3NlY3VyZV9qd3Rfc2VjcmV0X2tleV90aGF0X2lzX2F0X2xlYXN0XzY0X2NoYXJzX2xvbmdfZm9yX2hzNTEyX2FsZ29yaXRobV9zZWN1cml0eQo=}
      expiration: 86400000 # 24 hours in milliseconds
      refresh-expiration: 604800000 # 7 days in milliseconds

# Bet Scheduling Configuration
bet:
  scheduling:
    # Close expired bets every 2 minutes (120000 ms)
    close-expired-interval-ms: ${BET_CLOSE_INTERVAL:120000}
    # Process resolvable bets every 5 minutes (300000 ms)
    process-resolvable-interval-ms: ${BET_RESOLVE_INTERVAL:300000}

logging:
  level:
    com.betmate: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG
    org.hibernate.validator: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always