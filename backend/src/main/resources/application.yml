server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: circlebet-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/circlebet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:riq21#A20}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: false
  
  
  security:
    jwt:
      secret: ${JWT_SECRET:Y2lyY2xlYmV0X3N1cGVyX3NlY3JldF9qd3Rfa2V5X3RoYXRfaXNfYXRfbGVhc3RfMjU2X2JpdHNfbG9uZw==}
