# Production Profile Configuration
# Activate with: --spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 19

  # Redis Configuration for Production (Railway)
  data:
    redis:
      host: ${REDISHOST}
      port: ${REDISPORT:6379}
      password: ${REDISPASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

  cache:
    redis:
      time-to-live: 900000  # 15 minutes in production

# Bet Scheduling Configuration - Production intervals
bet:
  scheduling:
    # Close expired bets every 5 minutes (300000 ms)
    close-expired-interval-ms: ${BET_CLOSE_INTERVAL:300000}
    # Process resolvable bets every 5 minutes (300000 ms)
    process-resolvable-interval-ms: ${BET_RESOLVE_INTERVAL:300000}
    # Notify approaching betting deadlines every 10 minutes (600000 ms)
    notify-betting-deadline-interval-ms: ${BET_NOTIFY_BETTING_DEADLINE_INTERVAL:600000}
    # Notify approaching resolution deadlines every 10 minutes (600000 ms)
    notify-resolution-deadline-interval-ms: ${BET_NOTIFY_RESOLUTION_DEADLINE_INTERVAL:600000}

# Production Logging - INFO level, no SQL logging
logging:
  level:
    root: WARN
    com.rivalpicks: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.validation: WARN
    org.hibernate.validator: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      roles: ADMIN  # Only users with ROLE_ADMIN can see detailed health info

# App Configuration
app:
  frontend-url: https://api.rivalpicksapp.com
